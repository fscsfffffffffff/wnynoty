<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        input {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .toggle {
            text-align: center;
            margin-top: 1rem;
            cursor: pointer;
            font-size: 0.9rem;
            color: #90caf9;
        }

        .toggle:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="form-container">
        <h2 id="form-title">Register</h2>
        <form id="user-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="number" id="number-label">Phone Number</label>
            <input type="tel" id="number" name="number" pattern="[0-9]{11}" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Submit</button>
        </form>
        <div class="toggle" id="toggle-form">Already have an account? Login</div>
    </div>

    <script>
        const formContainer = document.getElementById('form-container');
        const formTitle = document.getElementById('form-title');
        const userForm = document.getElementById('user-form');
        const numberLabel = document.getElementById('number-label');
        const numberInput = document.getElementById('number');
        const toggleForm = document.getElementById('toggle-form');

        let isRegistering = true;

        toggleForm.addEventListener('click', () => {
            isRegistering = !isRegistering;

            if (isRegistering) {
                formTitle.textContent = 'Register';
                numberLabel.style.display = 'block';
                numberInput.style.display = 'block';
                toggleForm.textContent = 'Already have an account? Login';
            } else {
                formTitle.textContent = 'Login';
                numberLabel.style.display = 'none';
                numberInput.style.display = 'none';
                toggleForm.textContent = "Don't have an account? Register";
            }
        });

        userForm.addEventListener('submit', (event) => {
            event.preventDefault();
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
