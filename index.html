<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
        }

        .play-button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            color: white;
            background-color: #ff5733;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .play-button:hover {
            background-color: #ff6e54;
        }

        .play-button:active {
            background-color: #e64b2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Adventure</h1>
        <p>Embark on an incredible journey full of excitement and fun. Click the button below to begin your adventure now!</p>
        <button class="play-button" onclick="startGame()">Play Now</button>
    </div>

    <script>
        function startGame() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
