<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }

        .dashboard {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            justify-content: center;
        }

        .menu button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            font-size: 1.2rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .menu button:hover {
            background-color: #0056b3;
        }

        .menu button:active {
            background-color: #003f7f;
        }

        .menu button img {
            width: 50px;
            height: 50px;
            margin-bottom: 1rem;
        }

        @media (min-width: 600px) {
            .menu {
                flex-direction: row;
                gap: 2rem;
            }

            .menu button {
                width: 200px;
                height: 200px;
                padding: 2rem;
                font-size: 1.5rem;
            }

            .menu button img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Welcome to the Dashboard</h1>
        <div class="menu">
            <button onclick="location.href='spin/index.html'">
                <img src="spin.png" alt="Spin and Win Icon">
                Spin and Win
            </button>
            <button onclick="location.href='quiz.html'">
                <img src="quiz.png" alt="Quiz Icon">
                Quiz
            </button>
            <button onclick="location.href='give.html'">
                <img src="give.png" alt="Data Giveaway Icon">
                Data Giveaway
            </button>
        </div>
    </div>
</body>
</html>
